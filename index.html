<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الاختبارات الذكية</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #08f7fe;
            --correct: #39ff14;
            --wrong: #ff3131;
            --bg: #0d0221;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 { font-size: 2rem; text-shadow: 0 0 10px var(--neon-purple); margin-bottom: 20px; }
        .btn {
            background: transparent;
            color: white;
            border: 2px solid var(--neon-blue);
            padding: 18px;
            margin: 12px 0;
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: inset 0 0 5px var(--neon-blue);
        }
        .btn:hover { box-shadow: 0 0 15px var(--neon-blue); background: rgba(8, 247, 254, 0.1); }
        .hidden { display: none; }
        .correct { border-color: var(--correct) !important; box-shadow: 0 0 20px var(--correct) !important; background: rgba(57, 255, 20, 0.1) !important; }
        .wrong { border-color: var(--wrong) !important; box-shadow: 0 0 20px var(--wrong) !important; background: rgba(255, 49, 49, 0.1) !important; }
        .report { text-align: right; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; margin-top: 10px; border-right: 4px solid var(--wrong); }
    </style>
</head>
<body>

    <div class="card" id="main-view">
        <h1>الاختبارات الذكية</h1>
        <p>اختر نوع الاختبار العلمي للبدء:</p>
        <button class="btn" onclick="startTest('iq')">اختبار الذكاء (IQ)</button>
        <button class="btn" onclick="startTest('pers')">اختبار الشخصية</button>
    </div>

    <div class="card hidden" id="quiz-view">
        <h2 id="question-text"></h2>
        <div id="options-container"></div>
        <p style="margin-top:20px; color: var(--neon-blue);">السؤال: <span id="q-number">1</span></p>
    </div>

    <div class="card hidden" id="result-view">
        <h2 id="result-title">النتيجة النهائية</h2>
        <h1 id="score-display"></h1>
        <div id="report-container"></div>
        <button class="btn" onclick="backToHome()" style="border-color: var(--neon-purple); margin-top: 20px;">العودة للصفحة الرئيسية</button>
    </div>

    <script>
        const questionsBank = {
            iq: [
                { q: "ما هو الرقم المكمل: 3، 6، 12، ...؟", options: ["18", "24", "30"], correct: 1 },
                { q: "إذا كان كل 'أ' هو 'ب'، وكل 'ب' هو 'ج'، فهل كل 'أ' هو 'ج'؟", options: ["نعم دائماً", "لا أبداً", "ليس بالضرورة"], correct: 0 }
            ],
            pers: [
                { q: "عندما تواجه مشكلة كبيرة، كيف تتصرف؟", options: ["أحللها بمنطق وهدوء", "أتبع حدسي ومشاعري", "أطلب نصيحة المقربين"] },
                { q: "في التجمعات الاجتماعية، أنت غالباً:", options: ["المتحدث الذي يقود الجلسة", "المستمع الذي يراقب بصمت", "المشارك بشكل معتدل"] }
            ]
        };

        let currentType = "";
        let currentIdx = 0;
        let score = 0;
        let wrongAnswers = [];

        function startTest(type) {
            currentType = type;
            currentIdx = 0;
            score = 0;
            wrongAnswers = [];
            
            // إخفاء كل الشاشات وإظهار شاشة الأسئلة فقط
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden'); 
            document.getElementById('quiz-view').classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            let qData = questionsBank[currentType][currentIdx];
            document.getElementById('question-text').innerText = qData.q;
            document.getElementById('q-number').innerText = currentIdx + 1;
            
            let optionsDiv = document.getElementById('options-container');
            optionsDiv.innerHTML = "";
            
            qData.options.forEach((opt, index) => {
                let button = document.createElement('button');
                button.className = 'btn';
                button.innerText = opt;
                button.onclick = () => handleAnswer(index, button);
                optionsDiv.appendChild(button);
            });
        }

        function handleAnswer(choice, btn) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(b => b.style.pointerEvents = 'none');
            
            let qData = questionsBank[currentType][currentIdx];

            if (currentType === 'iq') {
                if (choice === qData.correct) {
                    btn.classList.add('correct');
                    score++;
                } else {
                    btn.classList.add('wrong');
                    wrongAnswers.push({ q: qData.q, correctAns: qData.options[qData.correct] });
                }
            } else {
                btn.classList.add('correct'); // ينور أخضر في الشخصية
            }

            setTimeout(() => {
                currentIdx++;
                if (currentIdx < questionsBank[currentType].length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 700);
        }

        function showResults() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            
            let scoreText = currentType === 'iq' ? `نسبة ذكائك: ${(score / questionsBank.iq.length) * 100}%` : "تم تحليل الشخصية";
            document.getElementById('score-display').innerText = scoreText;
            
            let reportHtml = "";
            if (currentType === 'iq' && wrongAnswers.length > 0) {
                reportHtml = "<h3>مراجعة الأخطاء:</h3>";
                wrongAnswers.forEach(item => {
                    reportHtml += `<div class="report">❌ ${item.q}<br><span style="color:var(--correct)">الإجابة الصح: ${item.correctAns}</span></div>`;
                });
            }
            document.getElementById('report-container').innerHTML = reportHtml;
        }

        // الدالة الأكيدة للرجوع
        function backToHome() {
            // 1. إخفاء شاشة النتيجة
            document.getElementById('result-view').classList.add('hidden');
            // 2. إخفاء شاشة الأسئلة (للاحتياط)
            document.getElementById('quiz-view').classList.add('hidden');
            // 3. إظهار الشاشة الرئيسية
            document.getElementById('main-view').classList.remove('hidden');
            
            // 4. تصفير العدادات
            currentIdx = 0;
            score = 0;
            wrongAnswers = [];
        }
    </script>
</body>
</html>
